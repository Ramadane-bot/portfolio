<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				<h2>Inscrivez vous ðŸ˜Š</h2>
				<div class="form-row">
					<label for="full-name">Nom complet : </label>
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Votre nom complet" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Votre Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Votre adresse electronique" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="full-name">Username : </label>
					<input type="text" name="full-name" id="username" class="input-text" placeholder="Votre nom d'utilisateur" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="password">Mot de passe</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Votre mot de passe" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Inscrivez vous">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
